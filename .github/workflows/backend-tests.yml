on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run tests and try to build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - run: |
          cd backend
          yarn install --frozen-lockfile
          yarn test
          yarn build
